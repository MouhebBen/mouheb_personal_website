<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>موقعي الشخصي</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>أهلاً بك في موقعي الشخصي</h1>
</header>

<div class="container">
  <section>
    <h2>نبذة عني</h2>
    <p>مرحبا، أنا [اسمك]. هذا الموقع يحتوي على نبذة عني وبعض المعلومات المهمة.</p>
  </section>

  <section>
    <h2>المهارات</h2>
    <ul>
      <li>مهارة 1</li>
      <li>مهارة 2</li>
      <li>مهارة 3</li>
    </ul>
  </section>

  <section>
    <h2>تواصل معي</h2>
    <form id="contact-form">
      <input type="text" placeholder="اسمك" required />
      <input type="email" placeholder="بريدك الإلكتروني" required />
      <textarea rows="5" placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>
</div>

<footer>
  <div class="newsletter">
    <h3>اشترك في النشرة الإخبارية</h3>
    <form id="newsletter-form">
      <input type="email" placeholder="أدخل بريدك الإلكتروني" required />
      <button type="submit">اشترك</button>
    </form>
  </div>
  <p>© 2024 موقعي الشخصي</p>
</footer>

<script src="script.js"></script>
</body>
</html>
